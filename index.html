<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Login Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d0d0d 0%, #000000 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container */
    .container {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      z-index: 1;
    }

    /* Title */
    .title {
      text-align: center;
      font-size: 2em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      margin-bottom: 20px;
    }

    /* Input fields */
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 10px;
      font-size: 1em;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 14px;
      background: none;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      font-size: 1.2em;
      color: #ff00ff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }

    /* Neon glow effect for the entire container */
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        #ff00ff, #00ffff, #ffff00, #ff00ff
      );
      background-size: 400% 400%;
      animation: rotateGradient 20s linear infinite;
      filter: blur(30px);
      opacity: 0.7;
      z-index: -1;
      border-radius: 50%;
    }

    @keyframes rotateGradient {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Add 3D Shapes in background */
    .shapes-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    /* 3D shape styles */
    .shape {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      border-radius: 20px;
      box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3), 8px 8px 15px rgba(0,0,0,0.3);
      opacity: 0.8;
      animation: floatUpDown 10s infinite ease-in-out;
    }

    /* Different positions and transforms for shapes */
    .shape:nth-child(1) {
      top: 10%;
      left: 15%;
      transform: rotate(15deg);
      animation-delay: 0s;
    }
    .shape:nth-child(2) {
      top: 70%;
      left: 80%;
      transform: rotate(45deg);
      background: linear-gradient(135deg, #ffff00, #ff00ff);
      animation-delay: 2s;
    }
    .shape:nth-child(3) {
      top: 40%;
      left: 50%;
      transform: rotate(60deg);
      background: linear-gradient(135deg, #00ff00, #ffff00);
      animation-delay: 4s;
    }

    /* Animation for floating shapes */
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

  </style>
</head>
<body>
  <!-- Background neon shapes -->
  <div class="shapes-container">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Login form container -->
  <div class="container">
    <div class="title">Neon Login</div>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
